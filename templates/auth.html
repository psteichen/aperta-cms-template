{% extends "base.html" %}
{% load bootstrap3 %}

{% block content %}
<div class="jumbotron">
 {% block errors %}
  {% if error_message %}<p class="error">{{ error_message }}</p>{% endif %}
 {% endblock %}

 {% block form %}
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h2 class="panel-title text-center">{{ auth.title }}</h2>
    </div>
    <div class="panel-body">
      <div class="col-xs-2"></div>
      <div class="col-xs-8">
       <form role="form" class="form-horizontal" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form.management_form }}
        {% bootstrap_form form %}
        <div class="btn-toolbar">
         <div class="btn-group">
          <button class="btn btn-success" type="submit" value="{{ auth.submit }}">{{ auth.submit }}&nbsp;&nbsp;<i class="fa fa-sign-in"></i></button>
         </div>
        </div>
       </form>  
      </div>
      <div class="col-xs-2"></div>
    </div>
  </div>
 {% endblock %}
</div>

{% endblock %}
