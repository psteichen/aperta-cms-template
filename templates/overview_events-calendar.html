<div class="overview">

  <hr/>

  {% for e in events reversed %}
  <div class="col-xs-6 col-sm-4 col-md-3 cal-container">

    <div class="panel panel-primary pull-right text-center cal">
      <div class="panel-heading">
        <h4 class="panel-title">{{ e.when|date:"F" }}</h4>
      </div>
      <div class="panel-body">
        <h2><b>{{ e.when|date:"d" }}</b></h2>
      </div>
      <div class="panel-footer">
        <small>{{ e.when|date:"Y" }}</small>
      </div>
    </div>

    <div class="thumbnail">
    {% if board %}
      <div class="btn-group pull-left">
        <a class="btn btn-sm" href="/events/list/{{ e.pk }}/" title="DÃ©tails" role="button"><i class="fa fa-list text-info"></i></a>
        <a class="btn btn-sm" href="/event/send/{{ e.pk }}/" title="Envoyer" role="button"><i class="fa fa-envelope text-warning"></i></a>
        <a class="btn btn-sm" href="/events/modify/{{ e.pk }}/" title="Modifier" role="button"><i class="fa fa-pencil text-danger"></i></a>
      </div>
      <br/>
    {% endif %}

      {% if e.image %}<img src="{{ e.image }}" alt="{{ e.title }}" />{% endif %}
      <div class="caption">
        <h4>{{ e.title }}</h4>
        <div class="row">
          <div class="col-xs-1"><i class="fa fa-map-marker"></i></div>
          <div class="col-xs-7">{{ e.location }}</div>
        </div>
        <div class="row">
          <div class="col-xs-1"><i class="fa fa-users"></i></div>
          <div class="col-xs-10"><em>{{ e.participant_set.count }}</em></div>
        </div>
        <br />
        <div class="btn-group">
          <a href="/events/reg/{{ e.registration }}" class="btn btn-sm btn-danger" role="button">{{ overview.register }}</a>
          <a href="/events/list/{{ e.pk }}" class="btn btn-sm btn-default" role="button">{{ overview.view }}</a></p>
        </div>
      </div>

    </div>
  </div>
  {% endfor %}

</div>
